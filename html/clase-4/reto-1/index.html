<!DOCTYPE html>
<html lang="es">

<head>
  <title>reto table</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/estilos.css" />
</head>

<body>
<h1>reto table</h1>
  <table>
    <caption>table</caption>
    <thead>
      <th>Atributo</th>
      <th>Descripción</th>
    </thead>
    <tbody>
      <tr>
        <td>align</td>
        <td>
          Este atributo indica cómo va a encontrarse alineada la tabla
          respecto al contenido del documento en cuestión
        </td>
      </tr>
      <tr>
        <td>cellpadding</td>
        <td>
          Este atributo define el espacio entre el contenido de una celda y su borde
        </td>
      </tr>
      <tr>
        <td>bgcolr</td>
        <td>Este atributo define el color de fondo de la tabla</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
