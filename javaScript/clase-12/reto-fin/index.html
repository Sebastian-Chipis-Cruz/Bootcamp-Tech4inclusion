<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>reto (CRUD) fin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
</head>

<body>
  <header class="p-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand bd-black" href="#">
          <h1 class="bg-dark text-light">reto (CRUD) fin</h1>
        </a>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <!-- modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="formEditData" method="post">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar tarjeta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">ID</label>
                  <input type="text" readonly id="txtEditId" class="form-control" aria-describedby="">
                </div>
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" id="txtEditName" class="form-control" aria-describedby="">
                </div>
                <div class="mb-3">
                  <label class="form-label">Lenguajes</label>
                  <input type="text" id="txtEditIdioms" class="form-control" aria-describedby="">
                </div>
                <div class="mb-3">
                  <label class="form-label">Reactions</label>
                  <input type="text" id="txtEditReactions" class="form-control" aria-describedby="">
                </div>
                <div class="mb-3">
                  <label class="form-label">Contenido</label>
                  <input type="text" id="txtEditContents" class="form-control" aria-describedby="">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- modal -->
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            tarjeta
          </div>
          <div class="card-body">
            <form id="formSentData" method="post">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" autocomplete="off" id="txtName" class="form-control" aria-describedby="">
              </div>
              <div class="mb-3">
                <label class="form-label">Lenguajes</label>
                <input type="text" autocomplete="off" id="txtIdioms" class="form-control" aria-describedby="">
              </div>
              <div class="mb-3">
                <label class="form-label">Reactions</label>
                <input type="number" autocomplete="off" min="1" id="numReactions" class="form-control"
                  aria-describedby="">
              </div>
              <div class="mb-3">
                <label class="form-label">Contenido</label>
                <input type="text" autocomplete="off" id="txtContents" class="form-control" aria-describedby="">
              </div>
              <button type="submit" class="btn btn-success">agregar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" id="box-card"></div>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
