<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>reto (Jalisco) fin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script defer src="./js/main.js"></script>
</head>

<body>
  <header class="p-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand bd-black" href="#">
          <h1 class="bg-dark text-light">reto (Jalisco) fin</h1>
        </a>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            datos personales
          </div>
          <div class="card-body">
            <form id="formSentData" method="post">
              <div class="mb-3">
                <label class="form-label">identificación:</label>
              </div>
              <div class="mb-3">
                <label class="form-label" for="numAge">Edad</label>
                <input type="number" id="numAge" class="form-control" aria-describedby="help-Age">
                <span id="help-Age">Sólo números, ejemplo: 4</span>
              </div>
              <div class="mb-3">
                <label class="form-label">Género</label>
                <select class="form-select" aria-label="Default select example" id="selGender" aria-describedby="">
                  <option selected>Abrir este menú de selección</option>
                  <option value="1">Mujer</option>
                  <option value="2">Hombre</option>
                  <option value="3">Otro</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Tipos de Discapacidad</label>
                <select class="form-select" aria-label="Default select example" id="selTypes-of-disability" aria-describedby="">
                  <option selected>Abrir este menú de selección</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Municipio</label>
                <select class="form-select" aria-label="Default select example" id="selMunicipality" aria-describedby="">
                  <option selected>Abrir este menú de selección</option>
                  <option value="1">One</option>
                </select>
             </div>
              <div class="mb-3">
                <label class="form-label">tienes o tuviste covid ?</label>
                <select class="form-select" aria-label="Default select example" id="Covid" aria-describedby="">
                  <option selected>Abrir este menú de selección</option>
                  <option value="1">si</option>
                  <option value="2">no</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success" value="Enviar">Enviar</button>
            </form>
          </div>
        </div>
      </div>

  </main>
</body>

</html>
